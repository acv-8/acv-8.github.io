<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page d'accueil</title> <!-- modification TIC-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- 1.b -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap- icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1 class="m-5">Bienvenue</h1> <!-- modification TIC-->
    <p class="m-5 text-center">Bienvenue sur ma page HTML !</p> <!-- modification TIC-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <img class="image" src="images/fuji-mountain-cherry-blossoms-spring-japan.jpg" alt="cherry blossoms">
                    <div class="card-body">
                        <h5 class="card-title">Hello Spring!</h5>
                        <p class="card-text">But first, quick question...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/bryce-canyon-neige-hiver.jpg" class="d-block w-100" alt="bryce canyon">
                        </div>
                        <div class="carousel-item">
                            <img src="images/beach-with-big-palm-tree-sunny-day.jpg" class="d-block w-100"
                                alt="beach with a palm tree">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-balloon-heart-fill" viewBox="0 0 16 16"> 
                        <path fill-rule="evenodd"
                            d="M8.49 10.92C19.412 3.382 11.28-2.387 8 .986 4.719-2.387-3.413 3.382 7.51 10.92l-.234.468a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2 2 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.235-.468ZM6.726 1.269c-1.167-.61-2.8-.142-3.454 1.135-.237.463-.36 1.08-.202 1.85.055.27.467.197.527-.071.285-1.256 1.177-2.462 2.989-2.528.234-.008.348-.278.14-.386" />
                    </svg>
                    <br> What's best?
                    <br><button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="button">Winter</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="button">Summer</button>
                </div>
            </div>
        </div>
    </div>
    <div id="Michel" class="m-5">
        <figure class="text-center">
            <blockquote class="blockquote">
                <p>L'automne est le printemps de l'hiver.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite title="Source Title">Henri de Toulouse-Lautrec</cite>
            </figcaption>
        </figure>
    </div>
    <div class="m-md-5">
        <div class="card">
            <img class="image" src="images/minimalist-photorealistic-road.jpg" alt="road with autumn colors trees" >
            <div class="card-body">
                <h5 class="card-title">...and what about Autumn?</h5>
            </div>
        </div>
    </div>
</body>

</html>
