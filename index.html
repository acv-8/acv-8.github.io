<!doctype html> <!-- 1. a-->
<html lang="en">
  <head> <!-- 1.a -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- 1.a -->
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- 1.b -->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container"> <!-- 2. Grid, systÃ¨me de postionnement et d'alignement: le conteneur -->
        <div class="row"> <!-- 2. la ligne -->
            <div class="col-sm-3"> <!-- 2. les colonnes avec leur largeurs (3,6,3) et les responsive breakpoints de Bootstrap (classes responsives)-->
                <div class="card">
                    <img class="image" src="images/autumn-landscape-forestry-road.jpg" alt="autumn road"> <!-- 3. ceci est une image cap-->
                </div>
            </div>
            <div class="col-sm-6">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel"> <!-- 4. -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/bryce-canyon-neige-hiver.jpg" class="d-block w-100" alt="bryce canyon">
                            <div class="carousel-caption">
                                <h5>More Winter Vibes?</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/beach-with-big-palm-tree-sunny-day.jpg" class="d-block w-100" alt="beach with a palm tree">
                            <div class="carousel-caption">
                                <h5>... or Summer Vibes?</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-sm-3">
                3 of 3
            </div>
        </div>
    </div>
  </body>
</html>
